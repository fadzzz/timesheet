<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timesheet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .main-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 20px;
        }

        .main-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
        }

        .recent-entries {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #ecf0f1;
        }

        .recent-entries h3 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .entry-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #3498db;
        }

        .entry-details {
            text-align: left;
        }

        .entry-client {
            font-weight: 600;
            color: #2c3e50;
        }

        .entry-date {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .entry-hours {
            font-size: 1.2em;
            font-weight: 700;
            color: #e74c3c;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .step-title {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .step-counter {
            background: #3498db;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin: 20px 0;
            max-width: 100%;
        }

        .calendar-header {
            padding: 8px 5px;
            background: #ecf0f1;
            border-radius: 6px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9em;
        }

        .calendar-day {
            padding: 12px 8px;
            border: 2px solid #ecf0f1;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            font-size: 0.9em;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calendar-day:hover {
            border-color: #3498db;
            background: #ebf3fd;
        }

        .calendar-day.selected {
            background: #3498db;
            color: white;
            border-color: #2980b9;
        }

        .calendar-day.today {
            background: #e74c3c;
            color: white;
            border-color: #c0392b;
        }

        .client-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .client-btn {
            padding: 20px;
            border: 2px solid #ecf0f1;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
            font-weight: 600;
            color: #2c3e50;
        }

        .client-btn:hover {
            border-color: #3498db;
            background: #ebf3fd;
        }

        .client-btn.selected {
            background: #3498db;
            color: white;
            border-color: #2980b9;
        }

        .hours-input {
            width: 200px;
            padding: 20px;
            font-size: 2em;
            text-align: center;
            border: 2px solid #ecf0f1;
            border-radius: 15px;
            margin: 20px 0;
        }

        .hours-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .nav-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            margin: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
        }

        .nav-btn:hover {
            background: #7f8c8d;
        }

        .nav-btn.primary {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }

        .nav-btn.primary:hover {
            background: linear-gradient(135deg, #229954 0%, #1e8449 100%);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #95a5a6;
        }

        .close-btn:hover {
            color: #2c3e50;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #ecf0f1;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .client-grid {
                grid-template-columns: 1fr;
            }
            
            .calendar-grid {
                grid-template-columns: repeat(7, 1fr);
                gap: 5px;
            }
            
            .calendar-day {
                padding: 10px 5px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Salma's Hours</h1>
            <p>Tracking my hours with clients</p>
        </div>

        <button class="main-btn" onclick="startTimeEntry()">Enter Time</button>
        <button class="main-btn" onclick="viewReport()" style="background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);">View Report</button>

        <div class="recent-entries" id="recentEntries">
            <h3>Recent Entries</h3>
            <div id="entriesList"></div>
        </div>
    </div>

    <!-- Time Entry Modal -->
    <div id="timeModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            
            <!-- Step 1: Date Selection -->
            <div id="step1" class="step">
                <div class="step-counter">1</div>
                <h3 class="step-title">Select Date</h3>
                <div id="calendarContainer"></div>
                <button class="nav-btn primary" onclick="nextStep()" disabled id="dateNext">Next</button>
            </div>

            <!-- Step 2: Client Selection -->
            <div id="step2" class="step" style="display: none;">
                <div class="step-counter">2</div>
                <h3 class="step-title">Choose Client</h3>
                <div class="client-grid">
                    <button class="client-btn" onclick="selectClient('client-1')">LGS Migration</button>
                    <button class="client-btn" onclick="selectClient('client-2')">Bruce Power</button>
                    <button class="client-btn" onclick="selectClient('client-3')">Alberta Health</button>
                    <button class="client-btn" onclick="selectClient('client-4')">Bombardier</button>
                </div>
                <button class="nav-btn" onclick="prevStep()">Back</button>
            </div>

            <!-- Step 3: Hours Entry -->
            <div id="step3" class="step" style="display: none;">
                <div class="step-counter">3</div>
                <h3 class="step-title" style="font-size: 1.1em; margin-bottom: 15px;">Enter Hours</h3>
                <input type="number" class="hours-input" id="hoursInput" placeholder="0.0" min="0" max="24" step="0.25" style="width: 120px; padding: 12px; font-size: 1.3em; margin: 8px 0;">
                <p style="color: #7f8c8d; margin-top: 5px; font-size: 0.8em;">2.5 = 2 hours 30 minutes</p>
                <div style="margin-top: 15px;">
                    <button class="nav-btn" onclick="prevStep()" style="padding: 10px 20px; font-size: 0.9em;">Back</button>
                    <button class="nav-btn primary" onclick="saveEntry()" style="padding: 10px 20px; font-size: 0.9em;">Save Entry</button>
                </div>
            </div>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #7f8c8d;">Saving...</p>
            </div>
        </div>
    </div>

    <!-- Report Modal -->
    <div id="reportModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <button class="close-btn" onclick="closeReportModal()">&times;</button>
            <div id="reportContent"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
    <script>
        // Global variables
        let selectedDate = '';
        let selectedClient = '';
        let currentStep = 1;
        let allEntries = [];
        let reportWeekStart = new Date(); // Track which week is being viewed in report

        // Supabase configuration
        const SUPABASE_URL = 'https://imwvwjhzdtfeyerztmom.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imltd3Z3amh6ZHRmZXllcnp0bW9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1MDA3ODUsImV4cCI6MjA3MjA3Njc4NX0.IRZTDukn6Ib6xJmxj6JI5XFtc570AIMRRv6oe6y7JO8';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Client names
        const clientNames = {
            'client-1': 'LGS Migration',
            'client-2': 'Bruce Power',
            'client-3': 'Alberta Health',
            'client-4': 'Bombardier'
        };

        // Initialize
        async function init() {
            console.log('Initializing app...');
            console.log('Supabase URL:', SUPABASE_URL);
            console.log('Running from:', window.location.origin);
            
            // First, load from localStorage to show entries immediately
            loadFromLocalStorage();
            displayRecentEntries();
            
            // Then try to sync with database and load ALL entries
            try {
                console.log('Loading all entries from database...');
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/time_entries?select=*&order=date.desc,created_at.desc`, {
                    method: 'GET',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Database response status:', response.status);
                
                if (response.ok) {
                    console.log('✅ Database connection successful!');
                    const data = await response.json();
                    console.log('Loaded from database:', data.length, 'entries');
                    allEntries = data || [];
                    saveToLocalStorage(); // Update localStorage with database data
                    displayRecentEntries();
                } else if (response.status === 404) {
                    console.log('❌ Table does not exist - using localStorage only');
                } else if (response.status === 401) {
                    console.log('❌ Authentication failed - using localStorage only');
                } else {
                    console.log('❌ Database error - using localStorage only');
                }
                
            } catch (error) {
                console.log('❌ Connection failed - using localStorage only:', error.message);
                // We already loaded from localStorage and displayed entries, so just continue
            }
        }

        // localStorage functions for backup
        function saveToLocalStorage() {
            try {
                localStorage.setItem('salma_timesheet_entries', JSON.stringify(allEntries));
            } catch (error) {
                console.log('Could not save to localStorage:', error);
            }
        }

        function loadFromLocalStorage() {
            try {
                const stored = localStorage.getItem('salma_timesheet_entries');
                if (stored) {
                    allEntries = JSON.parse(stored);
                    console.log('Loaded from localStorage:', allEntries.length, 'entries');
                    return true;
                }
            } catch (error) {
                console.log('Could not load from localStorage:', error);
            }
            return false;
        }

        // Database functions
        async function saveTimeEntry(date, client, hours) {
            try {
                // Save actual client name, not the ID
                const clientName = clientNames[client];
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/time_entries`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify({
                        date: date,
                        client: clientName, // Save actual name like "LGS Migration"
                        hours: hours,
                        description: ''
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Database save failed: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Saved to database:', data);
                
                return data;
                
            } catch (error) {
                console.error('Error saving to database:', error);
                
                // If database fails, save locally anyway
                const newEntry = {
                    id: Date.now(),
                    date: date,
                    client: clientNames[client], // Use actual name
                    hours: hours,
                    description: ''
                };
                allEntries.unshift(newEntry);
                saveToLocalStorage();
                
                console.log('Saved locally instead');
                return null;
            }
        }

        async function loadAllEntries() {
            try {
                console.log('Loading entries from database...');
                
                const { data, error } = await supabaseClient
                    .from('time_entries')
                    .select('*')
                    .order('date', { ascending: false });
                
                if (error) {
                    console.error('Database query error:', error);
                    throw error;
                }
                
                console.log('Successfully loaded entries:', data?.length || 0, 'entries');
                allEntries = data || [];
                
            } catch (error) {
                console.error('Error in loadAllEntries:', error);
                // Don't show alert here since init() will handle it
                throw error;
            }
        }

        async function deleteTimeEntry(entryId) {
            try {
                const { error } = await supabaseClient
                    .from('time_entries')
                    .delete()
                    .eq('id', entryId);
                
                if (error) throw error;
            } catch (error) {
                console.error('Error deleting entry:', error);
                throw error;
            }
        }

        // Modal functions
        function startTimeEntry() {
            document.getElementById('timeModal').style.display = 'block';
            currentStep = 1;
            showStep(1);
            generateCalendar();
        }

        function closeModal() {
            document.getElementById('timeModal').style.display = 'none';
            resetModal();
        }

        function closeReportModal() {
            document.getElementById('reportModal').style.display = 'none';
        }

        function resetModal() {
            selectedDate = '';
            selectedClient = '';
            currentStep = 1;
            document.getElementById('hoursInput').value = '';
            
            // Reset selections
            document.querySelectorAll('.calendar-day').forEach(day => day.classList.remove('selected'));
            document.querySelectorAll('.client-btn').forEach(btn => btn.classList.remove('selected'));
            
            // Reset button states
            document.getElementById('dateNext').disabled = true;
        }

        function showStep(step) {
            // Hide all steps
            for (let i = 1; i <= 3; i++) {
                document.getElementById('step' + i).style.display = 'none';
            }
            // Show current step
            document.getElementById('step' + step).style.display = 'block';
        }

        function nextStep() {
            currentStep++;
            showStep(currentStep);
            
            if (currentStep === 3) {
                document.getElementById('hoursInput').focus();
            }
        }

        function prevStep() {
            currentStep--;
            showStep(currentStep);
        }

        // Calendar generation
        function generateCalendar() {
            const container = document.getElementById('calendarContainer');
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            const todayStr = today.toISOString().split('T')[0];
            
            // Get first day of month and number of days
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();
            
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                               'July', 'August', 'September', 'October', 'November', 'December'];
            
            let calendarHTML = `
                <h4 style="margin-bottom: 20px; color: #2c3e50;">${monthNames[currentMonth]} ${currentYear}</h4>
                <div class="calendar-grid">
                    <div class="calendar-header">Sun</div>
                    <div class="calendar-header">Mon</div>
                    <div class="calendar-header">Tue</div>
                    <div class="calendar-header">Wed</div>
                    <div class="calendar-header">Thu</div>
                    <div class="calendar-header">Fri</div>
                    <div class="calendar-header">Sat</div>
            `;
            
            // Add empty cells for days before month starts
            for (let i = 0; i < startingDayOfWeek; i++) {
                calendarHTML += '<div></div>';
            }
            
            // Add days of month
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(currentYear, currentMonth, day);
                const dateStr = date.toISOString().split('T')[0];
                const isToday = dateStr === todayStr;
                
                calendarHTML += `
                    <div class="calendar-day ${isToday ? 'today selected' : ''}" 
                         onclick="selectDate('${dateStr}')">
                        ${day}
                    </div>
                `;
            }
            
            calendarHTML += '</div>';
            container.innerHTML = calendarHTML;
            
            // Auto-select today's date
            if (todayStr >= firstDay.toISOString().split('T')[0] && todayStr <= lastDay.toISOString().split('T')[0]) {
                selectedDate = todayStr;
                document.getElementById('dateNext').disabled = false;
            }
        }

        function selectDate(dateStr) {
            selectedDate = dateStr;
            
            // Update visual selection
            document.querySelectorAll('.calendar-day').forEach(day => day.classList.remove('selected'));
            event.target.classList.add('selected');
            
            // Enable next button
            document.getElementById('dateNext').disabled = false;
        }

        function selectClient(client) {
            selectedClient = client;
            
            // Update visual selection
            document.querySelectorAll('.client-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
            
            // Auto-advance to next step after brief delay
            setTimeout(() => {
                nextStep();
            }, 300);
        }

        async function saveEntry() {
            const hours = parseFloat(document.getElementById('hoursInput').value);
            
            if (!hours || hours <= 0) {
                alert('Please enter valid hours');
                return;
            }
            
            // Show loading
            document.getElementById('step3').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            try {
                await saveTimeEntry(selectedDate, selectedClient, hours);
                await loadAllEntries();
                displayRecentEntries();
                closeModal();
            } catch (error) {
                alert('Failed to save entry. Please try again.');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('step3').style.display = 'block';
            }
        }

        function displayRecentEntries() {
            const container = document.getElementById('entriesList');
            
            if (!allEntries || allEntries.length === 0) {
                container.innerHTML = '<p style="color: #7f8c8d; font-style: italic;">No entries yet - add your first time entry!</p>';
                return;
            }
            
            // Show last 20 entries (more comprehensive)
            const recentEntries = allEntries.slice(0, 20);
            console.log('Displaying entries:', recentEntries.length);
            
            container.innerHTML = recentEntries.map(entry => `
                <div class="entry-item">
                    <div class="entry-details">
                        <div class="entry-client">${entry.client}</div>
                        <div class="entry-date">${formatDate(entry.date)}</div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <div class="entry-hours">${entry.hours}h</div>
                        <button class="delete-btn" onclick="deleteEntry(${entry.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function deleteEntry(entryId) {
            if (!confirm('Delete this entry?')) return;
            
            try {
                await deleteTimeEntry(entryId);
                await loadAllEntries();
                displayRecentEntries();
            } catch (error) {
                alert('Failed to delete entry. Please try again.');
            }
        }

        function viewReport() {
            if (!allEntries || allEntries.length === 0) {
                alert('No entries to report');
                return;
            }
            
            // Set report week to current week (Saturday to Friday)
            const today = new Date();
            reportWeekStart = new Date(today);
            
            // Calculate days back to Saturday (day 6)
            // Saturday=6, Sunday=0, Monday=1, Tuesday=2, Wednesday=3, Thursday=4, Friday=5
            const dayOfWeek = today.getDay();
            let daysBack;
            if (dayOfWeek === 6) { // If today is Saturday
                daysBack = 0;
            } else if (dayOfWeek === 0) { // If today is Sunday
                daysBack = 1;
            } else { // Monday=1 through Friday=5
                daysBack = dayOfWeek + 1;
            }
            
            reportWeekStart.setDate(today.getDate() - daysBack);
            console.log('Report starting from Saturday:', reportWeekStart.toDateString());
            
            generateWeeklyReport();
            document.getElementById('reportModal').style.display = 'block';
        }

        function navigateReportWeek(direction) {
            reportWeekStart.setDate(reportWeekStart.getDate() + (direction * 7));
            generateWeeklyReport();
        }

        function generateWeeklyReport() {
            const startOfWeek = new Date(reportWeekStart);
            // Set to start of day to avoid time component issues
            startOfWeek.setHours(0, 0, 0, 0);
            
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6); // Friday end
            endOfWeek.setHours(23, 59, 59, 999); // End of Friday
            
            console.log('Report week range:');
            console.log('Start (Saturday):', startOfWeek.toDateString());
            console.log('End (Friday):', endOfWeek.toDateString());
            
            const weekEntries = allEntries.filter(entry => {
                // Parse entry date without timezone issues
                const parts = entry.date.split('-');
                const entryDate = new Date(parts[0], parts[1] - 1, parts[2]);
                entryDate.setHours(12, 0, 0, 0); // Set to noon to avoid edge cases
                
                console.log('Checking entry date:', entryDate.toDateString(), 'against week range');
                
                const inRange = entryDate >= startOfWeek && entryDate <= endOfWeek;
                console.log('Entry in range?', inRange, 'Entry:', entry);
                return inRange;
            });
            
            console.log('Week entries found:', weekEntries.length);
            
            // Calculate totals - using actual client names from database
            const totals = {};
            
            // Initialize all clients to 0
            Object.values(clientNames).forEach(name => {
                totals[name] = 0;
            });
            
            weekEntries.forEach(entry => {
                const clientName = entry.client; // Already the actual name from database
                if (!totals[clientName]) totals[clientName] = 0;
                totals[clientName] += parseFloat(entry.hours);
            });
            
            const totalHours = Object.values(totals).reduce((sum, hours) => sum + hours, 0);
            
            let reportHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <button onclick="navigateReportWeek(-1)" style="background: #95a5a6; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer;">← Prev Week</button>
                    <h2 style="margin: 0;">Weekly Report</h2>
                    <button onclick="navigateReportWeek(1)" style="background: #95a5a6; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer;">Next Week →</button>
                </div>
                <p style="margin: 20px 0; color: #7f8c8d; text-align: center;">
                    ${formatDate(startOfWeek.toISOString().split('T')[0])} - ${formatDate(endOfWeek.toISOString().split('T')[0])}
                </p>
                
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin: 30px 0;">
            `;
            
            // Show all clients, even with 0 hours
            Object.values(clientNames).forEach(clientName => {
                const hours = totals[clientName] || 0;
                reportHTML += `
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; border-left: 4px solid #3498db;">
                        <div style="font-weight: 600; color: #2c3e50;">${clientName}</div>
                        <div style="font-size: 1.5em; color: #e74c3c; font-weight: 700;">${hours.toFixed(2)}h</div>
                    </div>
                `;
            });
            
            reportHTML += `
                </div>
                <div style="background: #2c3e50; color: white; padding: 20px; border-radius: 10px; text-align: center;">
                    <h3>Total Hours: ${totalHours.toFixed(2)}</h3>
                </div>
                <div style="margin-top: 30px; text-align: center;">
                    <button onclick="closeReportModal()" style="background: #27ae60; color: white; border: none; padding: 15px 40px; border-radius: 25px; font-size: 16px; font-weight: 600; cursor: pointer;">OK</button>
                </div>
            `;
            
            document.getElementById('reportContent').innerHTML = reportHTML;
        }

        function formatDate(dateStr) {
            // Parse date without timezone conversion
            const parts = dateStr.split('-');
            const date = new Date(parts[0], parts[1] - 1, parts[2]); // Year, Month-1, Day
            return date.toLocaleDateString('en-US', { 
                weekday: 'short',
                month: 'short', 
                day: 'numeric'
            });
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
                if (event.target.id === 'timeModal') {
                    resetModal();
                }
            }
        }

        // Initialize app
        init();
    </script>
</body>
</html>
