<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Weekly Timesheet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .week-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .current-week {
            font-size: 1.2em;
            font-weight: 600;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            padding: 30px;
        }

        .calendar-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .day-header {
            text-align: center;
            font-weight: 600;
            color: #2c3e50;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .day-cell {
            background: white;
            border-radius: 10px;
            min-height: 200px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .day-cell:hover {
            border-color: #3498db;
            transform: translateY(-2px);
        }

        .day-cell.today {
            border-color: #e74c3c;
            background: linear-gradient(135deg, #fff 0%, #fff5f5 100%);
        }

        .date-number {
            font-size: 1.1em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .time-entries {
            margin-top: 10px;
        }

        .time-entry {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .entry-delete {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
        }

        .entry-delete:hover {
            background: rgba(255,255,255,0.4);
        }

        .add-time-btn {
            width: 100%;
            padding: 8px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .add-time-btn:hover {
            background: #219a52;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .quick-entry, .weekly-summary {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .quick-entry h3, .weekly-summary h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-group select, .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group select:focus, .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .client-summary {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .client-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .client-card.client-1 { border-left-color: #3498db; }
        .client-card.client-2 { border-left-color: #e74c3c; }
        .client-card.client-3 { border-left-color: #f39c12; }
        .client-card.client-4 { border-left-color: #27ae60; }

        .client-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .client-hours {
            font-size: 1.2em;
            font-weight: 700;
            color: #e74c3c;
        }

        .total-hours {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }

        .total-hours h4 {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .total-hours .hours {
            font-size: 2em;
            font-weight: 700;
        }

        .generate-report {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            transition: transform 0.3s;
        }

        .generate-report:hover {
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-modal {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .close-modal:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .calendar-grid {
                grid-template-columns: 1fr;
            }
            
            .client-summary {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Intelligent Weekly Timesheet</h1>
            <div class="week-nav">
                <button class="nav-btn" onclick="navigateWeek(-1)">← Previous Week</button>
                <div class="current-week" id="currentWeek"></div>
                <button class="nav-btn" onclick="navigateWeek(1)">Next Week →</button>
            </div>
        </div>

        <div class="main-content">
            <div class="calendar-section">
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar will be generated here -->
                </div>
            </div>

            <div class="sidebar">
                <div class="quick-entry">
                    <h3>Quick Time Entry</h3>
                    <div class="form-group">
                        <label for="entryDate">Date</label>
                        <input type="date" id="entryDate">
                    </div>
                    <div class="form-group">
                        <label for="clientSelect">Client</label>
                        <select id="clientSelect">
                            <option value="client-1">LGS Migration</option>
                            <option value="client-2">Bruce Power</option>
                            <option value="client-3">Alberta Health</option>
                            <option value="client-4">Bombardier</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="timeHours">Hours</label>
                        <input type="number" id="timeHours" min="0" max="24" step="0.25" placeholder="e.g., 2.5">
                    </div>
                    <div class="form-group">
                        <label for="timeDescription">Description</label>
                        <input type="text" id="timeDescription" placeholder="e.g., Meeting, Development, etc.">
                    </div>
                    <button class="submit-btn" onclick="addTimeEntry()">Add Time Entry</button>
                </div>

                <div class="weekly-summary">
                    <h3>Weekly Summary</h3>
                    <div class="client-summary" id="clientSummary">
                        <!-- Client summaries will be generated here -->
                    </div>
                    <div class="total-hours">
                        <h4>Total Weekly Hours</h4>
                        <div class="hours" id="totalHours">0.00</div>
                    </div>
                    <button class="generate-report" onclick="generateReport()">Generate Weekly Report</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding time entries -->
    <div id="timeModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h3>Add Time Entry</h3>
            <div class="form-group">
                <label for="modalClient">Client</label>
                <select id="modalClient">
                    <option value="client-1">LGS Migration</option>
                    <option value="client-2">Bruce Power</option>
                    <option value="client-3">Alberta Health</option>
                    <option value="client-4">Bombardier</option>
                </select>
            </div>
            <div class="form-group">
                <label for="modalHours">Hours</label>
                <input type="number" id="modalHours" min="0" max="24" step="0.25" placeholder="e.g., 2.5">
            </div>
            <div class="form-group">
                <label for="modalDescription">Description</label>
                <input type="text" id="modalDescription" placeholder="e.g., Meeting, Development, etc.">
            </div>
            <button class="submit-btn" onclick="addModalTimeEntry()">Add Entry</button>
        </div>
    </div>

    <!-- Report Modal -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeReportModal()">&times;</span>
            <div id="reportContent"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Global variables
        let currentWeekStart = new Date();
        let timeEntries = {};
        let selectedDate = '';

        // Supabase configuration
        const SUPABASE_URL = 'https://imwvwjhzdtfeyerztmom.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imltd3Z3amh6ZHRmZXllcnp0bW9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1MDA3ODUsImV4cCI6MjA3MjA3Njc4NX0.IRZTDukn6Ib6xJmxj6JI5XFtc570AIMRRv6oe6y7JO8';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Client names
        let clientNames = {
            'client-1': 'LGS Migration',
            'client-2': 'Bruce Power',
            'client-3': 'Alberta Health',
            'client-4': 'Bombardier'
        };

        // Initialize the app
        async function init() {
            // Set current week start to Saturday
            const today = new Date();
            const dayOfWeek = today.getDay();
            const saturdayOffset = -dayOfWeek;
            currentWeekStart = new Date(today);
            currentWeekStart.setDate(today.getDate() + saturdayOffset);
            
            // Set today's date in quick entry
            document.getElementById('entryDate').value = today.toISOString().split('T')[0];
            
            // Load data from database
            await loadTimeEntries();
            
            updateCalendar();
            updateWeeklySummary();
        }

        // Database functions
        async function saveTimeEntry(date, client, hours, description) {
            try {
                const { data, error } = await supabaseClient
                    .from('time_entries')
                    .insert([{
                        date: date,
                        client: client,
                        hours: hours,
                        description: description
                    }]);
                
                if (error) throw error;
                return data;
            } catch (error) {
                console.error('Error saving entry:', error);
                alert('Failed to save entry. Please try again.');
            }
        }

        async function loadTimeEntries() {
            try {
                const { data, error } = await supabaseClient
                    .from('time_entries')
                    .select('*')
                    .order('date', { ascending: true });
                
                if (error) throw error;
                
                // Convert database entries to local format
                timeEntries = {};
                if (data) {
                    data.forEach(entry => {
                        if (!timeEntries[entry.date]) {
                            timeEntries[entry.date] = [];
                        }
                        timeEntries[entry.date].push({
                            id: entry.id,
                            client: entry.client,
                            hours: entry.hours,
                            description: entry.description
                        });
                    });
                }
            } catch (error) {
                console.error('Error loading entries:', error);
                alert('Failed to load entries from database.');
            }
        }

        async function deleteTimeEntry(entryId) {
            try {
                const { error } = await supabaseClient
                    .from('time_entries')
                    .delete()
                    .eq('id', entryId);
                
                if (error) throw error;
            } catch (error) {
                console.error('Error deleting entry:', error);
                alert('Failed to delete entry. Please try again.');
            }
        }

        // Navigate weeks
        function navigateWeek(direction) {
            currentWeekStart.setDate(currentWeekStart.getDate() + (direction * 7));
            updateCalendar();
            updateWeeklySummary();
        }

        // Update calendar display
        function updateCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            const currentWeekEl = document.getElementById('currentWeek');
            
            // Clear existing content
            calendarGrid.innerHTML = '';
            
            // Update week display
            const weekEnd = new Date(currentWeekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);
            currentWeekEl.textContent = `${formatDate(currentWeekStart)} - ${formatDate(weekEnd)}`;
            
            // Add day headers
            const days = ['Sat', 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri'];
            days.forEach((day, index) => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                dayHeader.style.cursor = 'pointer';
                dayHeader.onclick = function() {
                    const date = new Date(currentWeekStart);
                    date.setDate(date.getDate() + index);
                    const dateStr = date.toISOString().split('T')[0];
                    openModal(dateStr);
                };
                calendarGrid.appendChild(dayHeader);
            });
            
            // Add day cells
            for (let i = 0; i < 7; i++) {
                const date = new Date(currentWeekStart);
                date.setDate(date.getDate() + i);
                const dateStr = date.toISOString().split('T')[0];
                
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell';
                
                // Check if it's today
                const today = new Date().toISOString().split('T')[0];
                if (dateStr === today) {
                    dayCell.classList.add('today');
                }
                
                dayCell.innerHTML = `
                    <div class="date-number">${date.getDate()}</div>
                    <div class="time-entries" id="entries-${dateStr}"></div>
                    <button class="add-time-btn" onclick="openModal('${dateStr}')">+ Add Time</button>
                `;
                
                calendarGrid.appendChild(dayCell);
                
                // Update entries for this date
                updateDayEntries(dateStr);
            }
        }

        // Update entries for a specific day
        function updateDayEntries(dateStr) {
            const entriesContainer = document.getElementById(`entries-${dateStr}`);
            if (!entriesContainer) return;
            
            entriesContainer.innerHTML = '';
            
            if (timeEntries[dateStr]) {
                timeEntries[dateStr].forEach((entry, index) => {
                    const entryEl = document.createElement('div');
                    entryEl.className = 'time-entry';
                    entryEl.innerHTML = `
                        <div>
                            <strong>${clientNames[entry.client]}</strong><br>
                            ${entry.description} (${entry.hours}h)
                        </div>
                        <button class="entry-delete" onclick="deleteEntry('${dateStr}', ${index})">×</button>
                    `;
                    entriesContainer.appendChild(entryEl);
                });
            }
        }

        // Open modal for adding time
        function openModal(dateStr) {
            selectedDate = dateStr;
            document.getElementById('timeModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('timeModal').style.display = 'none';
        }

        // Add time entry from modal
        async function addModalTimeEntry() {
            const client = document.getElementById('modalClient').value;
            const hours = parseFloat(document.getElementById('modalHours').value);
            const description = document.getElementById('modalDescription').value;
            
            if (!hours || !description) {
                alert('Please fill in all fields');
                return;
            }
            
            await addEntry(selectedDate, client, hours, description);
            
            // Clear form
            document.getElementById('modalHours').value = '';
            document.getElementById('modalDescription').value = '';
            
            closeModal();
        }

        // Add time entry from quick entry
        async function addTimeEntry() {
            const date = document.getElementById('entryDate').value;
            const client = document.getElementById('clientSelect').value;
            const hours = parseFloat(document.getElementById('timeHours').value);
            const description = document.getElementById('timeDescription').value;
            
            if (!date || !hours || !description) {
                alert('Please fill in all fields');
                return;
            }
            
            await addEntry(date, client, hours, description);
            
            // Clear form
            document.getElementById('timeHours').value = '';
            document.getElementById('timeDescription').value = '';
        }

        // Add entry to data and database
        async function addEntry(date, client, hours, description) {
            // Save to database first
            await saveTimeEntry(date, client, hours, description);
            
            // Reload data from database to get the ID
            await loadTimeEntries();
            
            updateDayEntries(date);
            updateWeeklySummary();
        }

        // Delete entry
        async function deleteEntry(date, index) {
            const entry = timeEntries[date][index];
            if (entry.id) {
                await deleteTimeEntry(entry.id);
            }
            
            timeEntries[date].splice(index, 1);
            if (timeEntries[date].length === 0) {
                delete timeEntries[date];
            }
            updateDayEntries(date);
            updateWeeklySummary();
        }

        // Update weekly summary
        function updateWeeklySummary() {
            const clientSummary = document.getElementById('clientSummary');
            const totalHoursEl = document.getElementById('totalHours');
            
            // Calculate totals for current week
            const weekTotals = {
                'client-1': 0,
                'client-2': 0,
                'client-3': 0,
                'client-4': 0
            };
            
            // Get all dates in current week
            for (let i = 0; i < 7; i++) {
                const date = new Date(currentWeekStart);
                date.setDate(date.getDate() + i);
                const dateStr = date.toISOString().split('T')[0];
                
                if (timeEntries[dateStr]) {
                    timeEntries[dateStr].forEach(entry => {
                        weekTotals[entry.client] += entry.hours;
                    });
                }
            }
            
            // Update client summary cards
            clientSummary.innerHTML = '';
            Object.keys(weekTotals).forEach(client => {
                const card = document.createElement('div');
                card.className = `client-card ${client}`;
                card.innerHTML = `
                    <div class="client-name">${clientNames[client]}</div>
                    <div class="client-hours">${weekTotals[client].toFixed(2)}h</div>
                `;
                clientSummary.appendChild(card);
            });
            
            // Update total hours
            const total = Object.values(weekTotals).reduce((sum, hours) => sum + hours, 0);
            totalHoursEl.textContent = total.toFixed(2);
        }

        // Generate weekly report
        function generateReport() {
            const weekEnd = new Date(currentWeekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);
            
            // Calculate totals for current week
            const weekTotals = {
                'client-1': 0,
                'client-2': 0,
                'client-3': 0,
                'client-4': 0
            };
            
            let detailedEntries = [];
            
            // Get all dates in current week
            for (let i = 0; i < 7; i++) {
                const date = new Date(currentWeekStart);
                date.setDate(date.getDate() + i);
                const dateStr = date.toISOString().split('T')[0];
                
                if (timeEntries[dateStr]) {
                    timeEntries[dateStr].forEach(entry => {
                        weekTotals[entry.client] += entry.hours;
                        detailedEntries.push({
                            date: formatDate(date),
                            client: clientNames[entry.client],
                            hours: entry.hours,
                            description: entry.description
                        });
                    });
                }
            }
            
            const total = Object.values(weekTotals).reduce((sum, hours) => sum + hours, 0);
            
            // Generate report HTML
            let reportHTML = `
                <h2>Weekly Time Report</h2>
                <p><strong>Period:</strong> ${formatDate(currentWeekStart)} - ${formatDate(weekEnd)}</p>
                
                <h3>Summary by Client</h3>
                <table style="width: 100%; border-collapse: collapse; margin: 20px 0;">
                    <tr style="background: #f8f9fa;">
                        <th style="padding: 10px; border: 1px solid #ddd; text-align: left;">Client</th>
                        <th style="padding: 10px; border: 1px solid #ddd; text-align: right;">Hours</th>
                    </tr>
            `;
            
            Object.keys(weekTotals).forEach(client => {
                if (weekTotals[client] > 0) {
                    reportHTML += `
                        <tr>
                            <td style="padding: 10px; border: 1px solid #ddd;">${clientNames[client]}</td>
                            <td style="padding: 10px; border: 1px solid #ddd; text-align: right;">${weekTotals[client].toFixed(2)}</td>
                        </tr>
                    `;
                }
            });
            
            reportHTML += `
                    <tr style="background: #e3f2fd; font-weight: bold;">
                        <td style="padding: 10px; border: 1px solid #ddd;">Total</td>
                        <td style="padding: 10px; border: 1px solid #ddd; text-align: right;">${total.toFixed(2)}</td>
                    </tr>
                </table>
                
                <h3>Detailed Entries</h3>
                <table style="width: 100%; border-collapse: collapse; margin: 20px 0;">
                    <tr style="background: #f8f9fa;">
                        <th style="padding: 10px; border: 1px solid #ddd; text-align: left;">Date</th>
                        <th style="padding: 10px; border: 1px solid #ddd; text-align: left;">Client</th>
                        <th style="padding: 10px; border: 1px solid #ddd; text-align: right;">Hours</th>
                        <th style="padding: 10px; border: 1px solid #ddd; text-align: left;">Description</th>
                    </tr>
            `;
            
            detailedEntries.forEach(entry => {
                reportHTML += `
                    <tr>
                        <td style="padding: 10px; border: 1px solid #ddd;">${entry.date}</td>
                        <td style="padding: 10px; border: 1px solid #ddd;">${entry.client}</td>
                        <td style="padding: 10px; border: 1px solid #ddd; text-align: right;">${entry.hours.toFixed(2)}</td>
                        <td style="padding: 10px; border: 1px solid #ddd;">${entry.description}</td>
                    </tr>
                `;
            });
            
            reportHTML += '</table>';
            
            document.getElementById('reportContent').innerHTML = reportHTML;
            document.getElementById('reportModal').style.display = 'block';
        }

        // Close report modal
        function closeReportModal() {
            document.getElementById('reportModal').style.display = 'none';
        }

        // Format date helper
        function formatDate(date) {
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const timeModal = document.getElementById('timeModal');
            const reportModal = document.getElementById('reportModal');
            if (event.target === timeModal) {
                closeModal();
            }
            if (event.target === reportModal) {
                closeReportModal();
            }
        }

        // Initialize the app when page loads
        init();
    </script>
